<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>Todo List</h1></div>
      <div class="quote-section">
        <p class="quote">
          "If you spend too much time thinking about a thing, you'll never get
          it done."
        </p>
        <p class="author-quote">-Bruce Lee</p>
      </div>
      <div class="input-field">
        <input class="input-style js-input" placeholder="I will..." />
        <button class="js-button submit-button">Lets Do It</button>
      </div>
      <div class="list js-list">
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
